<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÈÄ±ÈÇäÊî∂ËóèÂ∫´</title>
    
    <!-- Âº∑Âà∂Â†±ÈåØÈ°ØÁ§∫ (Áî®ÊñºÈô§ÈåØ) -->
    <script>
        window.onerror = function(msg, url, line) {
            const errorDiv = document.createElement('div');
            errorDiv.style.padding = '20px';
            errorDiv.style.color = 'red';
            errorDiv.style.background = 'white';
            errorDiv.style.position = 'fixed';
            errorDiv.style.zIndex = '9999';
            errorDiv.innerHTML = '<h3>ÁôºÁîüÈåØË™§Ôºö</h3>' + msg + '<br>Ë°åËôüÔºö' + line;
            document.body.appendChild(errorDiv);
        };
    </script>

    <!-- Âü∫Á§éÂ∫´ËºâÂÖ• -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase ËÖ≥Êú¨Áâà -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #F2F2F7; font-family: -apple-system, sans-serif; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #888;">
            ËºâÂÖ•Á≥ªÁµ±‰∏≠...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ÂÆâÂÖ®ÂèñÂæóÁí∞Â¢ÉËÆäÊï∏
        const getEnv = (key, fallback) => {
            try { return typeof window[key] !== 'undefined' ? window[key] : fallback; }
            catch(e) { return fallback; }
        };

        const configRaw = getEnv('__firebase_config', null);
        const appId = getEnv('__app_id', 'default-merch-app');
        const initialToken = getEnv('__initial_auth_token', null);

        let db, auth;
        if (configRaw) {
            try {
                const firebaseConfig = JSON.parse(configRaw);
                if (!firebase.apps.length) {
                    const app = firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    db = firebase.firestore();
                }
            } catch (e) {
                console.error("Firebase Config Error", e);
            }
        }

        function App() {
            const [user, setUser] = useState(null);
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentItem, setCurrentItem] = useState({ name: '', series: '', category: '„Ç¢„ÇØ„É™„É´', memo: '', image: '' });

            useEffect(() => {
                if (!auth) return;

                const login = async () => {
                    try {
                        if (initialToken) {
                            await auth.signInWithCustomToken(initialToken);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.error("Login failed", e);
                    }
                };

                login();
                const unsubscribe = auth.onAuthStateChanged(u => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !db) return;

                const path = `artifacts/${appId}/users/${user.uid}/merch`;
                const unsubscribe = db.collection(path).onSnapshot(
                    (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setItems(data);
                        setLoading(false);
                    },
                    (err) => console.error("Firestore Error", err)
                );
                return () => unsubscribe();
            }, [user]);

            const saveItem = async () => {
                if (!currentItem.name) return;
                const path = `artifacts/${appId}/users/${user.uid}/merch`;
                const id = currentItem.id || Date.now().toString();
                await db.collection(path).doc(id).set({ ...currentItem, id });
                setIsModalOpen(false);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#F2F2F7] fade-in">
                    {/* Header */}
                    <header className="p-6 pt-12 flex justify-between items-center">
                        <h1 className="text-3xl font-bold text-gray-900">Êî∂ËóèÊ∏ÖÂñÆ</h1>
                        <button 
                            onClick={() => { setCurrentItem({ name: '', series: '', category: '„Ç¢„ÇØ„É™„É´', memo: '', image: '' }); setIsModalOpen(true); }}
                            className="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center text-blue-500 text-2xl font-bold"
                        >+</button>
                    </header>

                    {/* Content */}
                    <main className="px-4">
                        {loading ? (
                            <div className="text-center py-20 text-gray-400">ÈÄ£Á∑ö‰∏≠...</div>
                        ) : (
                            <div className="grid grid-cols-2 gap-4">
                                {items.map(item => (
                                    <div key={item.id} className="bg-white rounded-2xl p-3 shadow-sm active:scale-95 transition-transform" onClick={() => { setCurrentItem(item); setIsModalOpen(true); }}>
                                        <div className="aspect-square bg-gray-100 rounded-xl mb-2 flex items-center justify-center overflow-hidden">
                                            {item.image ? <img src={item.image} className="w-full h-full object-cover" /> : <span className="text-gray-300">üñºÔ∏è</span>}
                                        </div>
                                        <div className="text-[10px] text-blue-500 font-bold mb-1">{item.series}</div>
                                        <div className="text-sm font-bold truncate">{item.name}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end">
                            <div className="absolute inset-0 bg-black/40" onClick={() => setIsModalOpen(false)} />
                            <div className="relative w-full bg-white rounded-t-3xl p-6 pb-12 transition-transform shadow-2xl">
                                <div className="flex justify-between mb-6">
                                    <button onClick={() => setIsModalOpen(false)} className="text-blue-500">ÂèñÊ∂à</button>
                                    <h2 className="font-bold">Á∑®ËºØÈÄ±ÈÇä</h2>
                                    <button onClick={saveItem} className="text-blue-500 font-bold">ÂÑ≤Â≠ò</button>
                                </div>
                                
                                <input 
                                    className="w-full p-4 bg-gray-100 rounded-xl mb-4 outline-none" 
                                    placeholder="ÈÄ±ÈÇäÂêçÁ®±" 
                                    value={currentItem.name}
                                    onChange={e => setCurrentItem({...currentItem, name: e.target.value})}
                                />
                                <input 
                                    className="w-full p-4 bg-gray-100 rounded-xl mb-4 outline-none" 
                                    placeholder="‰ΩúÂìÅÂêçÁ®± (‰æãÂ¶ÇÔºöÊéíÁêÉÂ∞ëÂπ¥)" 
                                    value={currentItem.series}
                                    onChange={e => setCurrentItem({...currentItem, series: e.target.value})}
                                />
                                
                                <div className="bg-gray-100 p-4 rounded-xl">
                                    <div className="text-xs text-gray-400 mb-2">‰∏äÂÇ≥ÂúñÁâá (DataURL)</div>
                                    <input type="file" onChange={e => {
                                        const file = e.target.files[0];
                                        const reader = new FileReader();
                                        reader.onload = (r) => setCurrentItem({...currentItem, image: r.target.result});
                                        reader.readAsDataURL(file);
                                    }} />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
